<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Gujarati:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-main: #0f0f0f;
      --bg-card: #23242a; /* lighter dark for card */
      --text-main: #ffffff;
      --text-muted: #aaaaaa;
      --accent: #ffb300;
      --radius: 16px;
      --shadow: 0 8px 32px rgba(0,0,0,0.45);
    }

    html, body {
      height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 0;
      font-family: 'Inter', 'Noto Sans Gujarati', sans-serif;
      background: var(--bg-main);
      color: var(--text-main);
      box-sizing: border-box;
      overflow: hidden; /* Prevent scrolling */
    }

    body {
      height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden; /* Prevent scrolling */
    }

    .container {
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 18px;
      box-sizing: border-box;
      padding: 0 8px;
      position: relative;
      overflow: hidden;
    }

    .main-content {
      flex: 1;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: var(--bg-card);
      box-shadow: var(--shadow);
      border-radius: var(--radius);
      padding: 32px 18px 24px 18px;
      max-width: 420px;
      width: 95vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 18px;
      margin: auto;
      text-align: center;
    }

    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      margin-bottom: 0;
    }

    .brand-logo {
      max-width: 320px;
      width: 70vw;
      height: auto;
      margin-bottom: 16px;
      margin-top: 0;
      display: block;
      transition: max-width 0.2s;
    }

    .brand-title {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      gap: 4px;
      margin-bottom: 10px;
    }

    .brand-title .line {
      font-size: 1.3rem;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    main {
      width: 100%;
      max-width: 420px;
      background: transparent;
      border-radius: var(--radius);
      padding: 0;
      box-shadow: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      margin: 0 auto;
    }

    .star-rating {
      margin-top: 0;
      margin-bottom: 0;
      font-size: 2.1rem;
      color: var(--accent);
      letter-spacing: 2px;
      text-align: center;
    }

    .review-textarea {
      margin-top: 8px;
      display: block;
      width: 100%;
      max-width: 98vw;
      background: #121212;
      color: var(--text-main);
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #333;
      padding: 10px 4px;
      resize: none;
      overflow-y: hidden;
      box-sizing: border-box;
      transition: all 0.2s ease;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
      min-height: 40px;
    }

    .copy-btn {
      background: linear-gradient(45deg, #ffb300, #ffa000);
      color: #000;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
      padding: 10px 16px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      width: fit-content;
      display: flex;
      justify-content: center;
      align-self: center;
      margin-left: auto;
      margin-right: auto;
    }

    .copy-btn:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.4);
    }

    .instruction {
      font-size: 0.95rem;
      color: var(--text-muted);
      text-align: center;
      position: relative;
      margin-top: 10px;
      word-wrap: break-word;
    }

    .copyright {
      font-size: 0.92rem;
      color: var(--text-muted);
      margin-top: 8px;
      text-align: center;
      width: 100%;
      position: static;
      word-wrap: break-word;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    @media (max-width: 600px) {
      .brand-logo {
        max-width: 120px;
        width: 60vw;
      }
      .brand-title .line {
        font-size: 0.98rem;
      }
      .card {
        padding: 24px 8px 18px 8px;
      }
      main {
        max-width: 99vw;
        padding: 0;
      }
      .star-rating {
        font-size: 1.1rem;
      }
      .review-textarea {
        font-size: 0.92rem;
        padding: 6px 2px;
        min-height: 30px;
      }
      .copy-btn {
        font-size: 0.92rem;
        padding: 6px 6px;
      }
      .instruction, .copyright {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
    <div class="container">
      <div class="main-content">
        <div class="card">
          <header>
            <img src="VETHIQ-FINAL-LOGO_6-PNG-FILE-white.png" alt="Brand Logo" class="brand-logo">
            <div class="brand-title">
              <div class="line">HK Factory Outlet (VethiQ)</div>
              <div class="line">&</div>
              <div class="line">HK Fashion (MUKALAL)</div>
            </div>
          </header>
          <main>
            <div class="star-rating">★★★★★</div>
            <textarea class="review-textarea" id="reviewText" readonly></textarea>
            <button class="copy-btn" onclick="copyAndRedirect()">Copy & Leave Review</button>
          </main>
          <div class="instruction">Leave us a Positive Review ❤️</div>
        </div>
      </div>
      <div class="copyright">
        <div class="line"> COPYRIGHT 2025 © All Rights Reserved </div>
        <div class="line">VETHIQ LUXURY PRIVATE LIMITED</div>
      </div>
    </div>
    <script src="review.js"></script>
  </body>
</html>
