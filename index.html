<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HK Factory Outlet (VethiQ) & HK Fashion (MUKALAL)</title>
  <style>
    :root {
      --bg-main: #181818;
      --bg-card: #232323;
      --text-main: #e0e0e0;
      --text-muted: #b0b0b0;
      --accent: #ffb300;
      --radius: 12px;
      --shadow: 0 2px 12px rgba(0,0,0,0.2);
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: var(--bg-main);
      color: var(--text-main);
      font-family: 'Segoe UI', Arial, sans-serif;
      width: 100%;
      min-height: 90vh;
    }
    body {
      min-height: 90vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .container {
      width: 100%;
      max-width: 500px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    header {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 16px 0 0 0;
      background: transparent;
      box-shadow: none;
    }
    .brand-logo {
      width: 100%;
      max-width: 200px;
      height: auto;
      margin-bottom: 10px;
      display: block;
      margin: 0 auto 10px auto;
    }
    .brand-title {
      font-size: 1.5rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      text-align: center;
      margin-bottom: 10px;
    }
    main {
      width: 100%;
      max-width: 420px;
      background: var(--bg-card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
      margin: 0;
    }
    .star-rating {
      font-size: 3rem;
      color: var(--accent);
      letter-spacing: 2px;
      text-align: center;
      margin-bottom: 1px;
    }
    .review-section {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      margin-top: 6px;
    }
    .review-textarea {
      background: #181818;
      color: var(--text-main);
      border-radius: 8px;
      padding: 16px;
      font-size: 1.07rem;
      font-family: inherit;
      border: 1px solid #292929;
      width: 100%;
      box-sizing: border-box;
      resize: none;
      margin-bottom: 8px;
      user-select: text;
      text-align: center;
      transition: all 0.2s;
      min-height: 50px;
      overflow-y: hidden;
    }
    .copy-btn {
      background: var(--accent);
      color: #232323;
      border: none;
      border-radius: 6px;
      padding: 8px 18px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
      margin-bottom: 4px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .copy-btn:hover {
      background: #ffa000;
    }
    .instruction {
      color: var(--text-muted);
      font-size: 0.98rem;
      text-align: center;
    }
    @media (max-width: 480px) {
      .brand-logo {
        max-width: 80%;
      }
      .brand-title {
        font-size: 1.1rem;
      }
      main {
        max-width: 95vw;
        padding: 10px;
      }
      .star-rating {
        font-size: 2rem;
      }
      .review-textarea {
        font-size: 0.98rem;
        padding: 10px;
      }
      .copy-btn {
        font-size: 1rem;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="VETHIQ-FINAL-LOGO_6-PNG-FILE-white.png" alt="Brand Logo" class="brand-logo" />
      <span class="brand-title">HK Factory Outlet (VethiQ) & HK Fashion (MUKALAL)</span>
    </header>
    <main>
      <div class="star-rating">★★★★★</div>
      <div class="review-section">
        <textarea class="review-textarea" id="reviewText" readonly></textarea>
        <button class="copy-btn" onclick="copyAndRedirect()" style="background: linear-gradient(45deg, #ffb300, #ffa000); color: #000000; font-size: 1.2rem; padding: 12px 24px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); transition: transform 0.2s, box-shadow 0.2s; font-weight: bold;">
          Copy
        </button>
      </div>
    </main>
  </div>
  <script src="review.js"></script>
</body>
</html>
