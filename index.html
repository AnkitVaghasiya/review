<!DOCTYPE html>
<html lang="gu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HK Factory Outlet (VethiQ) & HK Fashion (MUKALAL)</title>
  <style>
    :root {
      --bg-main: #181818;
      --bg-card: #232323;
      --text-main: #e0e0e0;
      --text-muted: #b0b0b0;
      --accent: #ffb300;
      --radius: 12px;
      --shadow: 0 2px 12px rgba(0,0,0,0.2);
    }
    html, body {
      margin: 0;
      padding: 0;
      background: var(--bg-main);
      color: var(--text-main);
      font-family: 'Segoe UI', 'Inter', Arial, sans-serif;
      min-height: 100vh;
    }
    header {
      display: flex;
      align-items: center;
      padding: 16px 24px;
      background: #202020;
      box-shadow: var(--shadow);
    }
    .brand-logo {
      height: 40px;
      width: auto;
      margin-right: 18px;
    }
    .brand-title {
      font-size: 1.35rem;
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    main {
      max-width: 480px;
      margin: 40px auto 0 auto;
      background: var(--bg-card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 32px 24px 24px 24px;
      display: flex;
      flex-direction: column;
      gap: 28px;
    }
    .star-rating {
      font-size: 2.5rem;
      color: var(--accent);
      letter-spacing: 2px;
      text-align: center;
      margin-bottom: 10px;
    }
    .loading {
      color: var(--text-muted);
      text-align: center;
      font-size: 1.1rem;
    }
    .review-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      margin-top: 10px;
    }
    .review-text {
      background: #181818;
      color: var(--text-main);
      border-radius: 8px;
      padding: 18px 16px;
      font-size: 1.07rem;
      text-align: center;
      margin-bottom: 8px;
      word-break: break-word;
      border: 1px solid #292929;
      min-height: 48px;
      width: 100%;
      box-sizing: border-box;
      user-select: text;
    }
    .copy-btn {
      background: var(--accent);
      color: #232323;
      border: none;
      border-radius: 6px;
      padding: 10px 22px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
      margin-bottom: 6px;
    }
    .copy-btn:hover {
      background: #ffa000;
    }
    .instruction {
      color: var(--text-muted);
      font-size: 0.98rem;
      text-align: center;
    }
    @media (max-width: 600px) {
      header, main {
        padding: 12px;
      }
      main {
        padding: 18px 8px 14px 8px;
      }
      .brand-title {
        font-size: 1.05rem;
      }
      .star-rating {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="VETHIQ-FINAL-LOGO_6-PNG-FILE-white.jpg" alt="Brand Logo" class="brand-logo" />
    <span class="brand-title">HK Factory Outlet (VethiQ) & HK Fashion (MUKALAL)</span>
  </header>
  <main>
    <div class="star-rating">★★★★★</div>
    <div class="loading" id="loading">રીવ્યુ લોડ થઇ રહ્યો છે...</div>
    <div class="review-section" style="display:none" id="reviewSection">
      <div class="review-text" id="reviewText"></div>
      <button class="copy-btn" onclick="copyReview()">✂️ રિવ્યુ કોપી કરો</button>
      <div class="instruction">અને Google ખોલો</div>
    </div>
  </main>
  <script src="review.js"></script>
</body>
</html>
