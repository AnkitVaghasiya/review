<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-main: #0f0f0f;
      --bg-card: #1e1e1e;
      --text-main: #ffffff;
      --text-muted: #aaaaaa;
      --accent: #ffb300;
      --radius: 14px;
      --shadow: 0 8px 24px rgba(0,0,0,0.4);
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Inter', sans-serif;
      background: var(--bg-main);
      color: var(--text-main);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .container {
      width: 100%;
      max-width: 550px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    header {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .brand-logo {
      max-width: 260px;
      width: 100%;
      height: auto;
      margin-bottom: -40px;
      margin-top: -40px;
    }

    .brand-title {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      gap: 4px;
      margin-bottom: 10px;
    }

    .brand-title .line {
      font-size: 1.4rem;
      font-weight: 600;
    }

    main {
      width: 100%;
      background: var(--bg-card);
      border-radius: var(--radius);
      padding: 20px;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .star-rating {
      margin-top: -20px;
      margin-bottom: 20px;
      font-size: 2.8rem;
      color: var(--accent);
      letter-spacing: 2px;
    }

    .review-textarea {
      width: 100%;
      background: #121212;
      color: var(--text-main);
      font-size: 1.05rem;
      border-radius: 10px;
      border: 1px solid #333;
      padding: 16px;
      resize: none;
      overflow-y: hidden;
      box-sizing: border-box;
      transition: all 0.2s ease;
    }

    .copy-btn {
      background: linear-gradient(45deg, #ffb300, #ffa000);
      color: #000;
      border: none;
      border-radius: 8px;
      margin-top: 40px;
      padding: 12px 24px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .copy-btn:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.4);
    }

    .instruction {
      font-size: 0.95rem;
      color: var(--text-muted);
      margin-top: 20px;
    }

    @media (max-width: 550px) {
      .brand-title .line {
        font-size: 1.1rem;
      }
      .star-rating {
        font-size: 2.2rem;
      }
      .copy-btn {
        font-size: 1rem;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="VETHIQ-FINAL-LOGO_6-PNG-FILE-white.png" alt="Brand Logo" class="brand-logo">
      <div class="brand-title">
        <div class="line">HK Factory Outlet (VethiQ)</div>
        <div class="line">&</div>
        <div class="line">HK Fashion (MUKALAL)</div>
      </div>
    </header>
    <main>
      <div class="star-rating">★★★★★</div>
      <textarea class="review-textarea" id="reviewText" readonly></textarea>
      <button class="copy-btn" onclick="copyAndRedirect()">Copy & Leave Review</button>
      <div class="instruction">Leave us a Positive Review ❤️</div>
    </main>
  </div>

  <script src="review.js"></script>
  <script>
    function getRandomReview() {
      return reviews[Math.floor(Math.random() * reviews.length)];
    }

    function loadReview() {
      const textarea = document.getElementById('reviewText');
      textarea.value = getRandomReview();
      textarea.style.height = 'auto';
      textarea.style.height = textarea.scrollHeight + 'px';
    }

    function copyAndRedirect() {
      const reviewText = document.getElementById("reviewText").value;
      if (navigator.clipboard) {
        navigator.clipboard.writeText(reviewText).then(() => {
          window.open("https://g.page/r/CQL6YaZ4hugaEAE/review", "_blank");
        }).catch(() => {
          fallbackCopy(reviewText);
        });
      } else {
        fallbackCopy(reviewText);
      }
    }

    function fallbackCopy(text) {
      const textArea = document.createElement("textarea");
      textArea.value = text;
      document.body.appendChild(textArea);
      textArea.focus();
      textArea.select();
      document.execCommand("copy");
      document.body.removeChild(textArea);
      window.open("https://g.page/r/CQL6YaZ4hugaEAE/review", "_blank");
    }
    window.addEventListener('DOMContentLoaded', loadReview);
  </script>
</body>
</html>
