<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VethiQ Luxury Reviews</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Rubik:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="main-content">
      <div class="card">
        <header>
          <img src="VETHIQ-FINAL-LOGO_6-PNG-FILE-white.png" alt="Brand Logo" class="brand-logo">
          <div class="brand-title">
            <div class="line">HK Factory Outlet (VethiQ)</div>
            <div class="line">&</div>
            <div class="line">HK Fashion (MUKALAL)</div>
          </div>
          <img src="1Q7A0835.JPG" alt="Storefront Photo" class="storefront-photo">
        </header>
        <main style="flex:1; width:100%; display:flex; flex-direction:column; justify-content:flex-end; align-items:center;">
          <div class="star-rating">★★★★★</div>
          <textarea class="review-textarea" id="reviewText" readonly style="margin-bottom:16px;"></textarea>
          <button class="copy-btn" onclick="copyAndRedirect()">Copy & Leave Review</button>
        </main>
        <div class="instruction">Leave us a Positive Review ❤️</div>
      </div>
    </div>
    <div class="copyright">
      <div class="line"> COPYRIGHT 2025 © All Rights Reserved </div>
      <div class="line">VETHIQ LUXURY PRIVATE LIMITED</div>
    </div>
  </div>
  <script src="review.js">
  
    function showRandomReview() {
      if (window.reviews && window.reviews.length > 0) {
        const idx = Math.floor(Math.random() * window.reviews.length);
        document.getElementById('reviewText').value = window.reviews[idx];
        // Auto-resize textarea to fit content
        const textarea = document.getElementById('reviewText');
        textarea.style.height = 'auto';
        textarea.style.height = textarea.scrollHeight + 'px';
      } else {
        document.getElementById('reviewText').value = 'No reviews available.';
      }
    }
    window.addEventListener('DOMContentLoaded', showRandomReview);
    function copyAndRedirect() {
      const text = document.getElementById('reviewText').value;
      if (navigator.clipboard) {
        navigator.clipboard.writeText(text).then(() => {
          window.open('https://g.page/r/CQL6YaZ4hugaEBM/review', '_blank');
        });
      } else {
        // fallback for old browsers
        const textarea = document.createElement('textarea');
        textarea.value = text;
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand('copy');
        document.body.removeChild(textarea);
        window.open('https://g.page/r/CQL6YaZ4hugaEBM/review', '_blank');
      }
    }
  </script>
</body>
</html>
