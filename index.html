<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VethiQ Luxury Reviews</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #181A20;
      color: #F1F1F1;
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .container {
      max-width: 420px;
      margin: 32px auto 0 auto;
      padding: 0 16px;
    }
    .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 16px;
    }
    .logo img {
      width: 64px;
      height: 64px;
      filter: brightness(0) invert(1);
    }
    .review-card {
      background: #23262F;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.18);
      padding: 28px 22px 22px 22px;
      margin-bottom: 24px;
      min-height: 180px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      position: relative;
      transition: box-shadow 0.2s;
    }
    .review-card:active, .review-card:focus {
      box-shadow: 0 8px 32px rgba(0,0,0,0.28);
    }
    .review-text {
      font-size: 1.08rem;
      line-height: 1.6;
      margin-bottom: 12px;
      color: #F1F1F1;
    }
    .review-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 8px;
    }
    .nav-btn {
      background: #2D3038;
      color: #F1F1F1;
      border: none;
      border-radius: 50%;
      width: 38px;
      height: 38px;
      font-size: 1.3rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .nav-btn:active {
      background: #393C44;
    }
    .copyright {
      text-align: center;
      color: #888;
      font-size: 0.98rem;
      margin: 32px 0 18px 0;
      letter-spacing: 0.02em;
    }
    .main-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
    }
    .card {
      background: #23262F;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.18);
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 420px;
      margin: 0 auto;
    }
    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 16px;
    }
    .brand-logo {
      width: 80px;
      height: 80px;
      margin-bottom: 8px;
    }
    .brand-title {
      text-align: center;
      font-size: 1.2rem;
      font-weight: 700;
      margin-bottom: 8px;
    }
    .line {
      display: block;
    }
    .storefront-photo {
      width: 100%;
      border-radius: 12px;
      margin-top: 8px;
    }
    .star-rating {
      font-size: 1.5rem;
      color: #FFD700;
      margin: 16px 0;
      margin-top: -10px;
    }
    .review-textarea {
      width: 95%;
      min-height: 100px;
      background: #2D3038;
      color: #F1F1F1;
      border: none;
      border-radius: 12px;
      padding: 24px 18px;
      font-size: 1.08rem;
      resize: none;
      margin-bottom: 16px;
      z-index: 2;
      position: relative;
      box-shadow: 0 2px 12px rgba(0,0,0,0.18);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      justify-self: center;
      align-self: center;
      box-sizing: border-box;
    }
    .copy-btn {
      background: #FFD700;
      color: #181A20;
      border: none;
      border-radius: 12px;
      padding: 12px 24px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
      font-weight: bold;
      display: block;
      margin: 0 auto 0 auto;
    }
    .copy-btn:hover {
      background: #FFC107;
    }
    .instruction {
      text-align: center;
      color: #888;
      font-size: 0.98rem;
      margin: 16px 0;
      letter-spacing: 0.02em;
    }
    @media (max-width: 600px) {
      .container {
        max-width: 98vw;
        padding: 0 4vw;
      }
      .review-card {
        padding: 18px 8px 16px 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main-content">
      <div class="card">
        <header>
          <img src="VETHIQ-FINAL-LOGO_6-PNG-FILE-white.png" alt="Brand Logo" class="brand-logo">
          <div class="brand-title">
            <div class="line">HK Factory Outlet (VethiQ)</div>
            <div class="line">&</div>
            <div class="line">HK Fashion (MUKALAL)</div>
          </div>
          <img src="1Q7A0835.JPG" alt="Storefront Photo" class="storefront-photo">
        </header>
        <main style="flex:1; width:100%; display:flex; flex-direction:column; justify-content:flex-end; align-items:center;">
          <div class="star-rating">★★★★★</div>
          <textarea class="review-textarea" id="reviewText" readonly style="margin-bottom:16px;"></textarea>
          <button class="copy-btn" onclick="copyAndRedirect()">Copy & Leave Review</button>
        </main>
        <div class="instruction">Leave us a Positive Review ❤️</div>
      </div>
    </div>
    <div class="copyright">
      <div class="line"> COPYRIGHT 2025 © All Rights Reserved </div>
      <div class="line">VETHIQ LUXURY PRIVATE LIMITED</div>
    </div>
  </div>
  <script src="review.js">
  
    function showRandomReview() {
      if (window.reviews && window.reviews.length > 0) {
        const idx = Math.floor(Math.random() * window.reviews.length);
        document.getElementById('reviewText').value = window.reviews[idx];
        // Auto-resize textarea to fit content
        const textarea = document.getElementById('reviewText');
        textarea.style.height = 'auto';
        textarea.style.height = textarea.scrollHeight + 'px';
      } else {
        document.getElementById('reviewText').value = 'No reviews available.';
      }
    }
    window.addEventListener('DOMContentLoaded', showRandomReview);
    function copyAndRedirect() {
      const text = document.getElementById('reviewText').value;
      if (navigator.clipboard) {
        navigator.clipboard.writeText(text).then(() => {
          window.open('https://g.page/r/CQL6YaZ4hugaEBM/review', '_blank');
        });
      } else {
        // fallback for old browsers
        const textarea = document.createElement('textarea');
        textarea.value = text;
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand('copy');
        document.body.removeChild(textarea);
        window.open('https://g.page/r/CQL6YaZ4hugaEBM/review', '_blank');
      }
    }
    
  </script>
</body>
</html>
